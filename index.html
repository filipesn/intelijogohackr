<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>HACKFIELD</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.23.0/dist/phaser.js"></script>
    <script src="scenes/level1.js"></script>
    <script src="scenes/levelZERO.js"></script>

    <style>
        body {
            margin-top: 1px;
            padding: 0;
        }

    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        const config = {
//variaveis de configuração do jogo
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            autoCenter: Phaser.Scale.CENTER,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 10 },
                    debug: false 
                }
            },
            parent: "game",
            dom:{
               createContainer: true,
            },
            scene: [LEVEL0, Level1]
        };
//vai para a cena menu
        var game = new Phaser.Game(config);
        game.scene.start('LEVEL0');
    </script>

</body>
</html>
